<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple iframe</title>
  <style>
    /* responsive iframe */
    .iframe-wrap { max-width: 100%; height: 80vh; border: 1px solid #ddd; }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <h3>Embedded page</h3>
  <div class="iframe-wrap">
    <iframe src="https:Xnxx.com" title="Example site"></iframe>
  </div>
</body>
</html>
